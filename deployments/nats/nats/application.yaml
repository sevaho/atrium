---
# https://github.com/nats-io/k8s/tree/main/helm/charts/nats#jetstream
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nats
  namespace: argocd
spec:
  project: default
  source:
    chart: nats
    repoURL: https://nats-io.github.io/k8s/helm/charts
    targetRevision: 1.2.6
    helm:
      releaseName: nats
      valuesObject:
        config:
          jetstream:
            enable: true

  destination:
    server: "https://kubernetes.default.svc"
    namespace: nats
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
