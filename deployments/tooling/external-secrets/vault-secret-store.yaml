# =======================================================================================
# SERVICE ACCOUNT + SECRET (Only need one for ClusterSecretStore)
# =======================================================================================
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: tooling
---
apiVersion: v1
kind: Secret
metadata:
  name: external-secrets-sa-secret
  namespace: tooling
  annotations:
    kubernetes.io/service-account.name: external-secrets-sa
type: kubernetes.io/service-account-token

# =======================================================================================
# CLUSTER ROLE
# =======================================================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-vault-role
rules:
- apiGroups: [""]
  resources: ["serviceaccounts", "serviceaccounts/token"]
  verbs: ["get", "list", "create"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["authorization.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-vault-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets-vault-role
subjects:
  - kind: ServiceAccount
    name: external-secrets-sa
    namespace: tooling

# =======================================================================================
# CLUSTER SECRET STORE
# =======================================================================================
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-secret-store
spec:
  provider:
    vault:
      server: "http://vault.tooling.svc.cluster.local:8200"
      path: "kubernetes"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets-vault-role"
          serviceAccountRef:
            name: "external-secrets-sa"
            namespace: "tooling"
