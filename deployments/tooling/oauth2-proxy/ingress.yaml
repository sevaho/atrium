---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy-internal-ingress
  namespace: tooling
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-url: https://${OAUTH2_PROXY_HOST}/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: "https://${OAUTH2_PROXY_HOST}/oauth2/start?rd=$escaped_request_uri"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "*.${OAUTH2_PROXY_INTERNAL_HOST}"
        - "${OAUTH2_PROXY_INTERNAL_HOST}"
      secretName: oauth2-proxy-internal-ingress
  rules:
    - host: ${THEONEPAGER_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: theonepager
                port:
                  number: 80
    - host: ${GATUS_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: gatus-svc-bridge
                port:
                  number: 80
    - host: ${HEADLAMP_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: headlamp
                port:
                  number: 80
    - host: ${UMAMI_INTERNAL_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: umami
                port:
                  number: 80
    - host: ${PGHERO_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: pghero
                port:
                  number: 80
    - host: ${COROOT_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: coroot-svc-bridge
                port:
                  number: 80
    - host: ${GRAFANA_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: grafana-svc-bridge
                port:
                  number: 80
    - host: ${NETDATA_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: netdata-svc-bridge
                port:
                  number: 80
    - host: ${VAULT_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: vault-svc-bridge
                port:
                  number: 80
    - host: ${METABASE_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: metabase-svc-bridge
                port:
                  number: 80
    - host: ${HARBOR_INTERNAL_HOST}
      http:
        paths:
          - backend:
              service:
                name: harbor-core
                port:
                  number: 80
            path: /api/
            pathType: Prefix
          - backend:
              service:
                name: harbor-core
                port:
                  number: 80
            path: /service/
            pathType: Prefix
          - backend:
              service:
                name: harbor-core
                port:
                  number: 80
            path: /v2/
            pathType: Prefix
          - backend:
              service:
                name: harbor-core
                port:
                  number: 80
            path: /c/
            pathType: Prefix
          - backend:
              service:
                name: harbor-portal
                port:
                  number: 80
            path: /
            pathType: Prefix


    - host: ${FIREFLY_III_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: firefly-svc-bridge
                port:
                  number: 80
    - host: ${WEALTHFOLIO_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: wealthfolio-svc-bridge
                port:
                  number: 80
    - host: ${LONGHORN_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: longhorn-svc-bridge
                port:
                  number: 80
    - host: ${ARGO_WORKFLOWS_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: argo-workflows-svc-bridge
                port:
                  number: 80
    - host: ${DRONE_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: drone-svc-bridge
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy-internal-ingress-https
  namespace: tooling
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-url: https://${OAUTH2_PROXY_HOST}/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: "https://${OAUTH2_PROXY_HOST}/oauth2/start?rd=$scheme%3A%2F%2F$host$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Forwarded-User"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "*.${OAUTH2_PROXY_INTERNAL_HOST}"
      secretName: oauth2-proxy-internal-ingress-https
  rules:
    - host: ${ARGOCD_HOST}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: argocd-svc-bridge
                port:
                  number: 443
