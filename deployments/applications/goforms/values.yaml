---
fullnameOverride: goforms
image:
  repository: cr.asic.li/applications/goforms
  tag: 0.0.11

args:
  - --serve

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

replicaCount: 1

extraAnnotations:
  reloader.stakater.com/auto: "true"

ingress:
  hosts:
    - forms.asic.li
    - goforms.asic.li
    - goforms.dev
  tls:
    secretName: goforms-certs

envFrom:
  - secretRef:
      name: goforms-data-secret

jobs:
  autoMigrate:
    enabled: true
    args:
      - --migrate
    envFrom:
      - secretRef:
          name: goforms-data-secret
