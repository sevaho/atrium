---
fullnameOverride: goforms
image:
  repository: cr.asic.li/applications/goforms
  tag: 0.0.7

args:
  - --serve

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

replicaCount: 1

extraAnnotations:
  reloader.stakater.com/auto: "true"

ingress:
  hosts:
    - forms.asic.li
    - goforms.asic.li
    - goforms.dev
  tls:
    secretName: goforms-certs


initContainers:
  - name: init-migration
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    command: ["--migrate"]
    envFrom:
      - secretRef:
          name: goforms

envFrom:
  - secretRef:
      name: goforms

