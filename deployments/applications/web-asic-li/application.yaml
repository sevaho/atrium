---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-asic-li
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/sevaho/atrium'
      path: charts/application
      targetRevision: HEAD
      helm:
        releaseName: web-asic-li
        valueFiles:
          - $values/deployments/web-asic-li/values.yaml
    - repoURL: 'https://github.com/sevaho/atrium'
      targetRevision: HEAD
      ref: values

  destination:
    server: "https://kubernetes.default.svc"
    namespace: applications
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
