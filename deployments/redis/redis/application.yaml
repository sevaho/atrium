---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sevaho/atrium
    path: deployments/redis/redis
    targetRevision: HEAD
    helm:
      releaseName: redis
      valuesObject:
        redis:
          auth:
            enabled: true
            existingSecret: redis-data-secret
            existingSecretPasswordKey: redis-password


  destination:
    server: "https://kubernetes.default.svc"
    namespace: redis
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  info:
  - name: releasenotes
    value: https://github.com/redis/redis/releases
  - name: values.yaml
    value: https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
---
apiVersion: v1
data:
  redis-password: ${REDIS_PASSWORD::BASE64}
kind: Secret
metadata:
  name: redis-data-secret
  namespace: redis
type: Opaque
